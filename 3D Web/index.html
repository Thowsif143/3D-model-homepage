<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
      <link rel="shortcut icon"sizes="192x192" href="img/TCODE.png" type="imgage/png">
    <title>TCODE</title>
</head>
<body>
    <img class="gradient" src="img/gradient.png" alt="gradient">
    <div class="layer-blur"></div>

    <div class="container">
        <header>
            <h1 data-aos="fade-down" data-aos-duration="1500" class="logo">TCODE</h1>

            <nav>
                <a data-aos="fade-down" data-aos-duration="1500" href="">COMPANY</a>
                <a data-aos="fade-down" data-aos-duration="2000" href="">FEATURES</a>
                <a data-aos="fade-down" data-aos-duration="2500" href="">RESOURCE</a>
                <a data-aos="fade-down" data-aos-duration="2800" href="">DOCS</a>
            </nav>

 
                <button data-aos="fade-down" data-aos-duration="1500" class="btn-sign">SIGNING</button>

        </header>
        <main>
            <div class="content">
                <div data-aos="fade-zoom-in"
                    data-aos-easing="ease-in-back"
                    data-aos-delay="300"
                     data-aos-offset="0" data-aos-duration="1500"  class="tag-box">
                    <div class="tag">
                     INTRUCING &wedbar;</div>
                </div>
                <h1 data-aos="fade-zoom-in"
                    data-aos-easing="ease-in-back"
                    data-aos-delay="300"
                     data-aos-offset="0" data-aos-duration="2000" >EMAIL FOR<br>DEVELOPER</h1>

                <p data-aos="fade-zoom-in"
                    data-aos-easing="ease-in-back"
                        data-aos-delay="300"
                     data-aos-offset="0" data-aos-duration="2000"  class="description">
                    the best way to reach human instead of spam folders,
                    delver transactional and marketing email at scales.
                </p>
                <div data-aos="fade-zoom-in"
                    data-aos-easing="ease-in-back"
                        data-aos-delay="300"
                     data-aos-offset="0" data-aos-duration="2000"  class="button">
                    <a href="#" class="btn-get-started">Documentation &gt;</a>
                    <a href="#" class="btn-signing-main">GetStarted &gt;</a>
                </div>
            </div>
        </main>
        <spline-viewer data-aos="fade-zoom-in"
                    data-aos-easing="ease-in-back"
                        data-aos-delay="300"
                     data-aos-offset="0" data-aos-duration="2500"  class="robot-3d" url="https://prod.spline.design/PsPbWp0KeACHMB00/scene.splinecode"></spline-viewer>
    </div>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.94/build/spline-viewer.js"></script>
      <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

</body>
</html>
